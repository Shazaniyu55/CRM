{% include 'nav.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>

    <div class="flex justify-center items-center">

        <div class="w-full max-w-xs m-10">
            <form class="bg-grey shadow-md rounded px-8 pt-6 pb-8 mb-4" method="post">
              {% csrf_token %}
              <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="Firstname">
                  Firstname
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" name="firstname" id="Firstname" type="text" placeholder="Firstname">
              </div>

              <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="Lastname">
                  Lastname
                </label>
                <input class="shadow appearance-none border  rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" name="lastname" id="Lastname" type="text" placeholder="Lastname">
              </div>



              <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
                  Email
                </label>
                <input class="shadow appearance-none border  rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" name="email" id="email" type="email" placeholder="Email">
              </div>


              <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                  Password
                </label>
                <input class="shadow appearance-none border  rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" name="password" id="password" type="password" placeholder="password">
              </div>


              <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                  Confirm Password
                </label>
                <input class="shadow appearance-none border  rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" name="password" id="password" type="password" placeholder="password">
              </div>



              <div class="flex items-center justify-between gap-10">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                  SignUp
                </button>
                <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800"href="{% url 'login' %}">Already have an account?
                </a>
              </div>
            </form>
            <p class="text-center text-gray-500 text-xs">
              &copy;2024 Adain Technologies Limited. All rights reserved.
            </p>
          </div>

    </div>

    
    
</body>
</html>
